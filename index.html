<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      integrity="sha512-1fPmaHba3v4A7PaUsComSM4TBsrrRGs+/fv0vrzafQ+Rw+siILTiJa0NtFfvGeyY5E182SDTaF5PqP+XOHgJag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>todo App</title>
  </head>
  <body class="h-100">
    <div
      class="container-fluid bg-dark h-100 d-flex justify-content-center align-items-center"
    >
      <div class="card" style="width: 35rem">
        <div class="card-body">
          <h2 class="card-title text-center fw-bold mb-4">Todo App</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <button
              id="inputGroup-sizing-default"
              class="input-group-text ms-1 bg-primary text-white bi bi-plus fs-3"
            ></button>
          </div>
          <hr />
          <!-- tasks -->
          <div class="alert alert-secondary d-flex p-2" role="alert">
            <p class="w-100 m-0">A simple secondary alert—check it out!</p>
            <button class="border-0 bg-danger rounded flex-shrink-1">
              <i class="bi bi-trash text-white fs-4"></i>
            </button>
          </div>

          <!-- <div class="alert alert-secondary d-flex p-2" role="alert">
            <p class="w-100 m-0">A simple secondary alert—check it out!</p>
            <button class="border-0 bg-success rounded flex-shrink-1">
              <i class="bi bi-check text-white fs-4"></i>
            </button>
          </div>

          <div class="alert alert-secondary d-flex p-2" role="alert">
            <p class="w-100 m-0">A simple secondary alert—check it out!</p>
            <button class="border-0 bg-secondary rounded flex-shrink-1">
              <i class="bi bi-hourglass-split text-white fs-4"></i>
            </button>
          </div> -->

          <p class="lead">You have 4 pending tasks</p>
          <button class="btn btn-danger float-end">Clear All</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
